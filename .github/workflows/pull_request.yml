name: Continuos Integration Pull Request V2

on: [pull_request]

jobs:
  install:
    name: Installing Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn install

  db-create:
    name: Docker Image Database
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # In this step, this action saves a list of existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      - name: Cache Docker Images
        uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true
        with:
          key: foo-docker-cache-8350e5a3e24c153df2275c9f80692773-mariadb
          restore-keys: |
            foo-docker-cache-8350e5a3e24c153df2275c9f80692773-

      - name: Build Image
        run: cd .docker && docker compose up -d --build

      - name: Restore node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Cache Database MariaDB
        uses: actions/cache@v2
        with:
          path: .docker/mariadb-data
          key: ${{ runner.os }}-database-test-mariadb

      - name: Create Maria DB
        run: yarn build:database

  testing:
    name: Run Unit Test
    runs-on: ubuntu-latest
    needs: db-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Restore Database MariaDB
        uses: actions/cache@v2
        with:
          path: .docker/maria-db
          key: ${{ runner.os }}-database-test-mariadb

      - name: Run Unit Test
        run: yarn test:unitary
