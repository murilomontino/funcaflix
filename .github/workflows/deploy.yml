name: CI - Deploy

on:
  pull_request:
    branches: ["homologacao"]

permissions: write-all

jobs:
  install:
    name: List Folders
    env:
      PATH_RELATIVE: /opt/app/homologacao
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List Arquivos da Rota
        run: |
          cd "$PATH_RELATIVE"
          ls
      - run: env

